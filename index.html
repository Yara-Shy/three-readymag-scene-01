<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flowfield — follow on hover</title>

  <style>
    /* Фон білий; підлаштування для контенту */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #FFFFFF;
      color: #111;
      font-family: 'Inter', sans-serif;
      height: 100%;
    }

    #nebula-container {
      width: 100vw;
      height: 100vh;
      cursor: grab;
      position: relative;
    }
    #nebula-container:active {
      cursor: grabbing;
    }

    /* кнопка трохи підлаштована для білого фону */
    #ripple-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      border: 1px solid rgba(255, 165, 0, 0.3);
      border-radius: 12px;
      background: rgba(255, 165, 0, 0.12);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: #111;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s, transform 0.3s, opacity 0.4s;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.12);
    }
    #ripple-btn:hover {
      background: rgba(255, 165, 0, 0.18);
      border-color: rgba(255, 140, 0, 0.5);
      transform: translateX(-50%) scale(1.05);
    }
    #ripple-btn:active {
      transform: translateX(-50%) scale(1.0);
    }
    #ripple-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* canvas should fill container */
    #nebula-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="nebula-container">
    <canvas id="canvas"></canvas>
  </div>
  <button id="ripple-btn">Unleash Supernova</button>

  <script type="module">
    // Підключаємо логіку анімації з script.js (залишаємо animation модуль у script.js)
    import './script.js';
  </script>
</body>
</html>
