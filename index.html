<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Center Expanding Rectangle</title>

  <style>
    body {
      margin: 0;
      height: 300vh; /* щоб був скрол */
      background: white;
    }

    /* прямокутник */
    .center-rect {
      position: fixed;
      left: 0;
      top: 50%;

      width: 100vw;
      height: 0;

      background: black;

      transform: translateY(-50%);
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="center-rect"></div>

  <script>
    const rect = document.querySelector(".center-rect");

    window.addEventListener("scroll", () => {
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const progress = window.scrollY / maxScroll;

      const maxHeight = window.innerHeight; // 100vh
      rect.style.height = progress * maxHeight + "px";
    });
  </script>

</body>
</html>
